<!doctype html>
<html>

  <head>

    <title> FoxChatter </title>
    
    <link rel="stylesheet" type="text/css" href="/css/global.css">
    <link rel="stylesheet" type="text/css" href="/css/feed.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&display=swap" rel="stylesheet">
    
  <body>

    
    <header>

      <!--Site Name-->
      <h2 id="Foxchatter_text_Logo">FoxChatter</h2>
      <!--MyMarist Portal-->
      <div id="portal_button">
        <img src = "images/redfox.png" height="50" width="50" class = "tp">
      </div>
      <h3 class = "tp" id = "portal_button_text">MyMarist</h3>
    </header>
    <main>
      <div  id = 'makeStory'>

        <h2>Story Submission Form</h2>

        <form  id='newFeed'>
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title"><br>

            <label for="body">Body:</label><br>
            <textarea id="body" name="body"></textarea><br>

            <label for="linkUrl">Link URL:</label><br>
            <input type="url" id="linkUrl" name="linkUrl"><br>

            <label for="imageUrl">Image URL:</label><br>
            <input type="url" id="imageUrl" name="imageUrl"><br>

            <input type="submit" value="Submit">
        </form>
      </div>
      <div id="newsFeed">

      </div>

    </main>



    
    <script src="/js/global.js"></script>
    <script src="/js/feed.js"></script>

  </body>

  <footer>
    <p id="site_info">Copyright &copy; 2024: Marist College est. 1929 &emsp;<a class = 'footerlink' href = 'Marist.edu'>Marist.edu</a></p>
  </footer>

</html>
